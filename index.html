<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Welcome to Soften Technologies</title> 
  </head>

  <body>
  
    <section class="container">
           <div class="header-bar">
           <div class="logo"> </div> 
           <header>Registration Form</header>
           </div>
           <form method="post" class="form" enctype="multipart/form-data">

           <div class="column">
              <div class="input-box">
                <label>Full Name</label>
                <input type="text" name="name" id="name" autocomplete="off" placeholder="Enter full name" required />
                </div>
                <div class="input-box">
                <label>User ID</label>
                <input type="text"  name="id" id="id" autocomplete="off" placeholder="User ID" required />
              </div>
           </div>

            <div class="column">
               <div class="input-box">
                <label>Email Address</label>
                <input type="text"  name="email" id="email" autocomplete="off" placeholder="Enter email address" required />
               </div>
                <div class="input-box">
                 <label>Phone Number</label>
                 <input type="number" name="phone" id="phone" placeholder="Enter phone number" required />
                </div>        
            </div>

           <div class="column">          
             <div class="input-box">
              <label>Birth Date</label>
              <input type="date" name="dob" id="dob"  placeholder="Enter birth date" required />
             </div>
             <div class="input-box">
             <label>Qualification</label>
             <input type="text" name="qualification" id="qualification" placeholder="Enter Qualification" required />
            </div>          
        </div>

        <div class="column"> 
          <div class="select-container">
            <div class="input-box">
             <label>Marital status</label>
             <select name="marital_status" id="marital_status">
                <option hidden>Marital status</option>
                <option>Married</option>
                <option>Single</option>
                <option>Living common law</option>
                <option>Widowed</option>
                <option>Divorced</option>
                <option>prefer not to say</option>
            </select>
            </div>
          </div>
      
        <div class="select-container"  style="margin-right: 0px;"> 
            <div class="input-box">
            <label>Gender</label>               
            <select name="gender" id="gender">
              <option hidden>Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
              <option>prefer not to say</option>
            </select>
          </div>
        </div>
    </div>

      <div class="column"> 
        <div class="input-box">
        <label>Guardian Name</label>
        <input type="text" name="name" id=" name" autocomplete="off" placeholder="Enter full name" required />
        </div>
       
        <div class="input-box">
         <label>Guardian Relation</label>  
         <input type="text"  name="id" id="name" autocomplete="off" placeholder="Enter relation" required />
        </div>

        <div class="input-box">
            <label>Guardian Phone No.</label>
            <input type="number" name="phone" id="phone" placeholder="Enter phone number" required />
        </div> 
    </div> 
 </div>  
      <div class="input-box address">
                <label>Address</label>
                <div class="column" style="margin-bottom: 10px;">
                   
                <input type="text" name="address" id="address" placeholder="Enter full address" required />
                <input type="text" name="nationality" id="nationality" placeholder="Enter your Nationality" required />
            </div>
                <div class="column" style="margin-bottom: 10px;">
                    <input type="text" name="state" id="state" placeholder="Enter your State" required />
                    <input type="text" name="District" id="District" placeholder="Enter your District" required />
                </div>
                <div class="column " style="margin-bottom: 1px;">
                    <input type="text" name="city" id="city" placeholder="Enter your City" required />
                    <input type="number" name="postal_code" id="postal_code" placeholder="Enter postal code" required />
                </div>
        </div>
        
        <div class="form-row">
          <!-- Left Column -->
          <div class="form-column">
              <div class="form-group">
                  <label for="department">Department</label>
                  <select id="department" name="department" required>
                      <option value="" style="color:#333;">Select Department</option>
                      <option value="Accountants Department">Accountants Department</option>
                      <option value="Public Relations">Public Relations</option>
                      <option value="Marketing Department">Marketing Department</option>
                      <option value="Maintenance and Infrastructure">Maintenance and Infrastructure</option>
                   
                      
                  </select>
                  </div>
                </div>
                <div class="form-column">
                  <div class="input-box">
                    <label>Joining Date</label>
                    <input type="date" id="joining_date" name="joining_date" placeholder="Enter Joining Date" required />
                   </div>
                   </div>
                  
              </div>
              <div class="form-column">
                <div class="form-group">
                  <label for="jobRole">Job Role</label>
                    <select id="jobRole" name="jobRole" required>
                      <option value="">Select Job Role</option>
                      <option value="Charted Accountant">Charted Accountant</option>
                      <option value="Senior Accountant">Senior Accountant</option>
                      <option value="Junior Accountant">Junior Accountant</option>
                      <option value="Trainee Accountant">Trainee Accountant</option>
                      <option value="Receptionist">Receptionist</option>
                      <option value="Administrator">Administrator</option>
                      <option value="Senior Manager">Senior Manager</option>
                      <option value="Junior Manager">Junior Manager</option>
                      <option value="Academic Counselor">Academic Counselor</option>
                      <option value="Business Development Manager">Business Development Manager</option>
                      <option value="Manager Trainee">Manager Trainee</option>
                      <option value="Office Boy">Office Boy</option>
                      <option value="System Administrator">System Administrator</option>
                      <option value="Cleaning Staff">Cleaning Staff</option>
                      <option value="Junior Research Fellow">Junior Research Fellow</option>
                      <option value="Senior Research Analyst">Senior Research Analyst</option>
                      <option value="Embedded System Faculty">Embedded System Faculty</option>
                      <option value="PHP Faculty">PHP Faculty</option>
                      <option value="Android Faculty">Android Faculty</option>
                      <option value="Python Faculty">Python Faculty</option>
                      <option value=".Net Faculty">.Net Faculty</option>
                      <option value="Artificial Intelligence Faculty">Artificial Intelligence Faculty</option>
                      <option value="Data Science Faculty">Data Science Faculty</option>
                      <option value="Flutter Faculty">Flutter Faculty</option>
                      <option value="Java Faculty">Java Faculty</option>
                      <option value="PDFA Faculty">PDFA Faculty</option>
                      <option value="Networking Faculty">Networking Faculty</option>

                  </select>
                </div>        
             
           
                       <script>
                            function previewPhoto() {
                            const photoInput = document.getElementById('photo');
                            const photoPreview = document.getElementById('photoPreview');

                            const file = photoInput.files[0];
                            if (file) {
                                const reader = new FileReader();
                                reader.onload = function (e) {
                                    photoPreview.src = e.target.result;
                                    photoPreview.style.display = 'block';
                                };
                                reader.readAsDataURL(file);
                            } else {
                                photoPreview.style.display = 'none';
                                photoPreview.src = '';
                            }
                        }
                    </script>
             
          <!-- Right Column -->
          
              <div class="form-group">
                  <label for="photo">Photo</label>
                  <input type="file" id="photo" name="photo" accept="image/*" onchange="previewPhoto()" required>
                  <img id="photoPreview" alt="Photo Preview">
              </div>
      
        </div>
      <button type="submit" style=" margin-top: 30px;" name="register" class="btn" value="Register" >SUBMIT</button>
       
      </form>
    </section>    
  </body>
</html>
